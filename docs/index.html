<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Jobs Daily</title>
  <link rel="alternate" type="application/rss+xml" href="rss.xml">
  <style>
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --text-primary: #1a1a1a;
      --text-secondary: #525252;
      --text-tertiary: #737373;
      --text-accent: #0066cc;
      --background: #ffffff;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --text-primary: #f5f5f5;
        --text-secondary: #a3a3a3;
        --text-tertiary: #737373;
        --text-accent: #3b82f6;
        --background: #0a0a0a;
      }
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--background);
      transition: color 0.3s ease, background-color 0.3s ease;
    }
    
    h1 { 
      font-size: 2.25rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 4rem;
      flex-wrap: wrap;
      gap: 2rem;
    }
    
    .stats {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }
    
    .job {
      padding: 2rem 0;
      margin-bottom: 1rem;
    }
    
    .job-title {
      font-size: 1.25rem;
      color: var(--text-accent);
      text-decoration: none;
      font-weight: 600;
      display: block;
      margin-bottom: 0.75rem;
      letter-spacing: -0.015em;
    }
    
    .job-title:hover { 
      opacity: 0.8;
    }
    
    .meta {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .date { 
      color: var(--text-tertiary);
      font-size: 0.875rem;
      font-weight: 400;
    }
    
    .rss-link {
      color: var(--text-accent);
      padding: 0.75rem 0;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .rss-link:hover { 
      opacity: 0.7;
    }
    
    #loading {
      text-align: center;
      padding: 4rem 0;
      color: var(--text-secondary);
      font-size: 1.125rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>AI Jobs Daily</h1>
      <div class="stats" id="stats"></div>
    </div>
    <a href="rss.xml" class="rss-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3.429 7.1c0-.79.64-1.429 1.428-1.429 5.465 0 9.9 4.435 9.9 9.9 0 .789-.64 1.429-1.428 1.429-.79 0-1.429-.64-1.429-1.429 0-3.888-3.155-7.043-7.043-7.043-.789 0-1.428-.64-1.428-1.428z"/>
        <path d="M3.429 12.6c0-.79.64-1.429 1.428-1.429 2.438 0 4.4 1.961 4.4 4.4 0 .789-.64 1.429-1.428 1.429-.79 0-1.429-.64-1.429-1.429 0-.86-.7-1.543-1.543-1.543-.789 0-1.428-.64-1.428-1.428z"/>
        <circle cx="4.857" cy="15.571" r="1.714"/>
      </svg>
      RSS Feed
    </a>
  </div>
  <div id="loading">Loading jobs...</div>
  <div id="jobs"></div>
  <script>
    fetch('jobs.json')
      .then(r => r.json())
      .then(jobs => {
        const now = new Date()
        document.getElementById('stats').textContent = jobs.length + ' jobs • Updated ' + 
          new Date().toLocaleDateString()
        document.getElementById('loading').style.display = 'none'
        document.getElementById('jobs').innerHTML = jobs.map(j => {
          try {
            const date = new Date(j.date)
            let days = 0
            if (!isNaN(date.getTime())) {
              days = Math.max(0, Math.floor((now - date) / (1000 * 60 * 60 * 24)))
            }
            const dateStr = days === 0 ? 'Today' : days === 1 ? 'Yesterday' : days + ' days ago'
            return '<div class="job">' +
              '<a href="' + j.url + '" target="_blank" class="job-title">' + j.title + '</a>' +
              '<div class="meta">' +
                j.company + (j.location ? ' • ' + j.location : '') +
                '<span class="date"> • ' + dateStr + '</span>' +
              '</div>' +
            '</div>'
          } catch (e) {
            return '<div class="job">' +
              '<a href="' + j.url + '" target="_blank" class="job-title">' + j.title + '</a>' +
              '<div class="meta">' + j.company + (j.location ? ' • ' + j.location : '') + '</div>' +
            '</div>'
          }
        }).join('')
      })
      .catch(e => {
        console.error(e)
        document.getElementById('loading').innerHTML = 'Error loading jobs. Please refresh the page.'
      })
  </script>
</body>
</html>
